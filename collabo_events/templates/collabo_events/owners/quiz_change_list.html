{% extends 'base.html' %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Saloon</li>
    </ol>
  </nav>
  <h2 class="mb-3">Saloon Categories</h2>
  <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Address</th>
          <th>Products</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for s in saloon %}
          <tr>
            <td class="align-middle"><a href="{% url 'teachers:quiz_change' quiz.pk %}">{{ s.name }}</a></td>
            <td class="align-middle">{{ s.owner}}</td>
            <td class="align-middle">{{ s.address }}</td>
            <td class="align-middle">{{ s.products }}</td>
            <td class="text-right">
              <a href="{% url 'teachers:quiz_results' quiz.pk %}" class="btn btn-primary">View results</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="5">You haven't created any quiz yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
